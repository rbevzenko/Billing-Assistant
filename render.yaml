services:
  - type: web
    name: billing-assistant-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./billing.db
      - key: CORS_ORIGINS
        value: '["https://rbevzenko.github.io"]'
